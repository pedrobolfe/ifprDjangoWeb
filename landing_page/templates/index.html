<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs" id="authTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="login-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#login"
                    type="button"
                    role="tab"
                    aria-controls="login"
                    aria-selected="true"
                  >
                    Login
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="register-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#register"
                    type="button"
                    role="tab"
                    aria-controls="register"
                    aria-selected="false"
                  >
                    Registrar
                  </button>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <div class="tab-content" id="authTabContent">
                <!-- Formul치rio de Login -->
                <div
                  class="tab-pane fade show active"
                  id="login"
                  role="tabpanel"
                  aria-labelledby="login-tab"
                >
                  <form action="/login/" method="get">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="loginEmail" class="form-label">
                        <i class="fas fa-user"></i> Email
                      </label>
                      <input
                        type="email"
                        class="form-control"
                        name="loginEmail"
                        placeholder="Digite seu email"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="loginPassword" class="form-label">
                        <i class="fas fa-lock"></i> Senha
                      </label>
                      <input
                        type="password"
                        class="form-control"
                        name="loginPassword"
                        placeholder="Digite sua senha"
                        required
                      />
                    </div>
                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="rememberMe"
                      />
                      <label class="form-check-label" for="rememberMe">
                        Lembrar-me
                      </label>
                    </div>
                    <div class="mb-3" >
                      <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary">
                        Entrar
                      </button>
                    </div>
                  </form>
                </div>
                <!-- Formul치rio de Registro -->
                <div
                  class="tab-pane fade"
                  id="register"
                  role="tabpanel"
                  aria-labelledby="register-tab"
                >
                  <form action="/registro/" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="nomeCadastro" class="form-label">
                        <i class="fas fa-user"></i> Nome completo
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        name="nomeCadastro"
                        placeholder="Seu nome completo"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="userCadastro" class="form-label">
                        <i class="fas fa-user"></i> Nome de usu치rio
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        name="userCadastro"
                        placeholder="Escolha um nome de usu치rio"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="emailCadastro" class="form-label">
                        <i class="fas fa-envelope"></i> Email
                      </label>
                      <input
                        type="email"
                        class="form-control"
                        name="emailCadastro"
                        placeholder="Digite seu email"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="cadastroPassword" class="form-label">
                        <i class="fas fa-lock"></i> Senha
                      </label>
                      <input
                        type="password"
                        class="form-control"
                        name="passwordCadastro"
                        placeholder="Crie uma senha"
                        required
                      />
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-success">
                        Registrar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="card-footer text-center">
              <small>&copy; Pedro 2025</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
