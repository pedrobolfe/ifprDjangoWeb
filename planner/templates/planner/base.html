<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ProfessorHub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-end" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold border-bottom">ProfessorHub</div>
        <div class="list-group list-group-flush">
            <a href="{% url 'disciplinas' %}" class="list-group-item list-group-item-action bg-light"><i class="fas fa-book me-2"></i>Disciplinas</a>
            <a href="#" class="list-group-item list-group-item-action bg-light"><i class="fas fa-tasks me-2"></i>Tarefas</a>
            <a href="#" class="list-group-item list-group-item-action bg-light"><i class="fas fa-clipboard-list me-2"></i>Avaliações</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>
                <h5 class="ms-3 mb-0">Painel Administrativo</h5>
            </div>
        </nav>

        <div class="container-fluid p-4">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const toggleButton = document.getElementById('menu-toggle');
    const wrapper = document.getElementById('wrapper');
    toggleButton.addEventListener('click', () => {
        wrapper.classList.toggle('toggled');
    });
</script>
</body>
</html>
