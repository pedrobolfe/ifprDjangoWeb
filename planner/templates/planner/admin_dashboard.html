{% extends 'planner/base.html' %}
{% block title %}Dashboard - ProfessorHub{% endblock %}
{% block content %}
<div class="mb-4">
    <h2>Visão do Calendário</h2>
    <div class="btn-group" role="group" aria-label="Calendar View">
        <button type="button" class="btn btn-outline-primary">Dia</button>
        <button type="button" class="btn btn-outline-primary">Semana</button>
        <button type="button" class="btn btn-outline-primary">Mês</button>
    </div>
</div>
<div id="calendar" class="border p-3" style="height: 500px; background-color: #f8f9fa;">
    <p class="text-center">Aqui será exibido o calendário.</p>
</div>
{% endblock %}
